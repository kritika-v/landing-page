<!DOCTYPE html>
<html>
<head>
  <title>Media Club | IIT BHU</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
 <div class="background"></div>
  <div class="container">
    <h1>Welcome to the Media Club</h1>
    <p>Vote for our survey poll:</p>
    <div class="poll">
      <h2>Which media platforms do you like the most?</h2>
      <form>
        <input type="checkbox" name="platform" value="Writing"> Writing<br>
        <input type="checkbox" name="platform" value="Design"> Design<br>
        <input type="checkbox" name="platform" value="Websites"> Websites<br>
        <input type="checkbox" name="platform" value="Blogs"> Blogs<br>
        <input type="checkbox" name="platform" value="Other"> Other<br>
        <input type="submit" value="Submit">
      </form>
      <div id="results"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
